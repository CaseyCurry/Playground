      <span class='material-icons' (click)='onAddWidget(libraryWidget.widget)'>add_circle_outline</span>
    </ng-template> -->

      <input id='libraryWidget.widget.id' type='checkbox' [checked]='libraryWidget.isRendered' (change)='onCheckboxChange(libraryWidget)' />
